apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: "de.mannodermaus.android-junit5"

buildscript {
    repositories.mavenLocal()
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.example.kazuaki.espressoenv"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "com.example.kazuaki.espressoenv.BaseAndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // Enable the layer by gradle https://developer.android.com/training/testing/junit-runner.html#using-android-test-orchestrator
    testOptions {
        execution 'ANDROID_TEST_ORCHESTRATOR'
    }

    sourceSets {
        test.java.srcDirs += 'src/test/kotlin'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:26.0.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.0.1'

    testImplementation junit5()
    testImplementation junit5Params() // for parameterized tests
    testImplementation 'com.google.truth:truth:0.34'
    testCompileOnly "de.mannodermaus.gradle.plugins:android-junit5-embedded-runtime:1.0.0"

    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-idling-resource:3.0.1'
    androidTestImplementation 'com.linkedin.testbutler:test-butler-library:1.3.1'
    androidTestImplementation 'com.google.truth:truth:0.34'
    androidTestUtil 'com.android.support.test:orchestrator:1.0.1'
}

// We can remove here
junitPlatform {
    // The JUnit Jupiter dependency version to use; matches the platform's version by default
    jupiterVersion '5.0.0'
    platformVersion '1.0.0'
}
